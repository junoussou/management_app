<h1>{{ book.title }}</h1>
<p>Auteur : {{ book.author }}</p>
<p>Date de publication : {{ book.published_date }}</p>
<a href="{% url 'book_update' book.id %}">Modifier</a>
<form method="post" action="{% url 'book_delete' book.id %}">
    {% csrf_token %}
    <button type="submit">Supprimer</button>
</form>
